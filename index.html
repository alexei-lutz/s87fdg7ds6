<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple jQuery Hex grid Widget, implemented using SVG, for prototyping hex-grid based games." />
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
	<script src="script.js" ></script>
	<style type="text/css">
		svg {}
		.hexfield {
		  fill: transparent;
		  stroke: yellowgreen;
		  stroke-width: 1;
		}
		.hexfield:focus {
		  outline:none;
		}
		.hexfield:hover {
		  fill: green;
		}
		.hexfield:active {
		  fill: red;
		  outline: none;
		}
		.hexfield.clicked{
		  fill: black;
		}
	</style>
  </head>
<body>

	<div id="container"> </div>

<script>
	<!-- main initialisation -->
	var rebuild = function () {
	  var
	    radius = 100, 
	    columns = 2, 
	    rows = 2, 
	    cssClass = 'hexfield';
	  $('#container').empty().hexGridWidget(radius, columns, rows, cssClass).on('hexclick', function (e) { 
	     $('#logger').text('clicked [' + e.column + ',' + e.row + '] hex with center at [' + e.center.x + ',' + e.center.y + '] px');
	  });
	  $('#container .hexfield').click(function () {
	    this.classList.toggle('clicked');
	  });
	};
	$('#rebuild').click(rebuild);
	rebuild();
</script>
  </body>
</html>
